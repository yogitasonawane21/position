<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
</head>
<style>
    .card{
        height: 200px;
        width: 400px;
        background-color:burlywood;
        margin-top: 70px;
        position: relative;
        border-radius:10px;
    }
    .img{
        position: absolute;
        width: 150px;
        left: 140px;
        top: -40px;
       padding: 30px;
       margin: 0 auto;
       border-radius: 70%;
       background-color: burlywood;

    }
</style>
<body>
    <h1>Position-Absolute</h1>
    <div class="card">
    <img src="taj-mahal.jpg" class="img"/>
</div>
</body>
</html>
